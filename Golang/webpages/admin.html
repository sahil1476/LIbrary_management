            background-size: 300% 300%;
            animation: gradient-animation 30s ease infinite;
          }
          
          @keyframes gradient-animation {
            0% {
              background-position: 0% 50%;
            }
            50% {
              background-position: 100% 50%;
            }
            100% {
              background-position: 0% 50%;
            }
          }
        h1{
            text-align: center;

        }

            margin-bottom: 16px;
            background-color: #dfc0b22f;
            height: 80px;
        }

        .card-header {

        }

        .card-body {

        }

        .card-footer {
            margin-top: 20px;
            text-align: center;
            align-content: center;
            background-color: rgba(100, 31, 100, 0.233);
            border-radius: 30px;
            width: 100px;
        
        }
        .card-footer a{
            height: 100px;
            width: 100px;
            text-decoration: none;
            font-size: large;
            color: white;
            font-size: larger;
            font-weight: 600;
        }
        .row .card{
            width: 600px;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-bottom: 10px;
        }
        .card .card-footer{
            text-align: center;
            align-items: center;
            
        }
    </style>
</head>
